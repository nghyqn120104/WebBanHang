<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="login-header">
                <h3 class="login-header">Trang đăng nhập</h3>
            </div>

            <div class="login-body">
                <div class="login-form">
                    <label for="" class="login-label">Tên đăng nhập</label>
                    <input type="text" class="login-input" id="txtTenDangNhap" placeholder="Tên đăng nhập">
                </div>

                <div class="login-form">
                    <label for="" class="login-label">Mật khẩu</label>
                    <input type="text" class="login-input" id="txtPassword" placeholder="Nhập mật khẩu">
                </div>

                <input type="button" id="btnDangNhap" value="Đăng nhập">
            </div>

            <div class="login-footer">
                <div class="login-footer__action-account">
                    <a href="#" class="login-footer__forgot-password link">Quên mật khẩu?</a>
                </div>

                <div class="login-footer__action-account">
                    <a href="" class="login-footer__not-have-account link">Tạo tài khoản</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
