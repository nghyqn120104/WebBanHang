<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/register.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="register-section">
            <div class="register-header">
                <h3 class="register-header">Đăng ký tài khoản</h3>
            </div>

            <div class="register-body">
                <div class="register-form">
                    <label for="" class="register-label">Tên đăng nhập</label>
                    <input type="text" class="register-input" id="txtTenDangNhap" placeholder="Tên đăng nhập">
                </div>

                <div class="register-form">
                    <label for="" class="register-label">Email</label>
                    <input type="email" class="register-input" id="txtEmail" placeholder="Email">
                </div>

                <div class="register-form">
                    <label for="" class="register-label">Số điện thoại</label>
                    <input type="text" class="register-input" id="txtSDT" placeholder="Nhập số điện thoại">
                </div>

                <div class="register-form">
                    <label for="" class="register-label">Mật khẩu</label>
                    <input type="password" class="register-input" id="txtMatKhau" placeholder="Nhập mật khẩu">
                </div>

                <div class="register-form">
                    <label for="" class="register-label">Xác nhận mật khẩu</label>
                    <input type="password" class="register-input" id="txtXacNhanMatKhau" placeholder="Nhập lại mật khẩu">
                </div>

                <input type="button" id="btnDangKi" value="Đăng ký">
            </div>

            <div class="register-footer">
                <p class="register-have-account">
                    <a class="register-have-account--link" href="">Đã có tài khoản? Đăng nhập ngay</a>
                </p>
            </div>
        </div>
    </div>

    <script src="../js/register.js"></script>
</body>

</html>
